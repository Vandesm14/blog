<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Vandesm14</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="/socket.io/socket.io.js">

	</script>
</head>

<body>
	<div class="title-container">
		<a class="title" href="/">Shane Vandegrift</a>
		<p class="subtitle">@Vandesm14</p>
		<div class="navbar">
			<ul>
				<li><a href="/page/about">About</a></li>
				<li><a href="/page/projects">Projects</a></li>
				<li><a href="/page/status">Status</a></li>
				<li><a href="https://repl.it/@Vandesm14">Repl.it</a></li>
			</ul>
		</div>
	</div>
	<div class="posts-container" id="posts">

	</div>
	<div class="page" id="page">
	</div>

	<div class="loadMore-container">
		<button onclick="loadMore()" id="loadMore">
			<span class="loadMore-arrow">▼</span>
			Load More
			<span class="loadMore-arrow">▼</span>
		</button>
	</div>

	<script src="../js/marked.min.js">

	</script>
	<script src="../js/jquery.min.js">

	</script>
	<script src="script.js">

	</script>
	<template id="template">
		<div class="post">
			<p class="post-title">{{title}}</p>
			<div class="post-body">{{body}}</div>
			<p class="post-date">{{date}}</p>
			<a class="post-link" href="/post/{{titleURL}}">{{share}}</a>
		</div>
	</template>
	<template id="singleTemplate">
		<p class="page-title">{{title}}</p>
		<div class="page-body">{{body}}</div>
		<p class="page-date">{{date}}</p>
	</template>
</body>

</html>
